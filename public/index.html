<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tron Light Cycles</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
     body {
      background-color: #000;
      background-image: radial-gradient(circle at center, #001020 0%, #000000 70%);
      color: #00ffff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }
  

    h1, h2 {
      text-align: center;
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    canvas {
      display: block;
      width: 100%;
      max-width: 800px;
      height: auto;
      aspect-ratio: 1;
      margin: 0 auto;
      background-color: #000;
      border: 2px solid #00ffff;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #00ffff;
      background-color: rgba(0, 20, 40, 0.7);
      color: #00ffff;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: rgba(0, 80, 120, 0.7);
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background-color: rgba(0, 130, 180, 0.7);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
    }

    button:disabled {
      background-color: rgba(50, 50, 50, 0.7);
      color: #888;
      cursor: not-allowed;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 8px;
      margin: 5px 0;
      background-color: rgba(0, 20, 40, 0.5);
      border-radius: 5px;
    }
    
    /* Game canvas proper styling */
    #game-canvas {
      width: 100%;
      height: 100%;
      display: block;
      touch-action: none;
    }

    /* Responsive game container */
    #game-container {
      width: 100%;
      max-width: min(100vh, 800px); /* Responsive square size */
      aspect-ratio: 1 / 1;
      margin: 0 auto;
      position: relative;
      display: none;
      touch-action: none;
      overflow: visible;
    }
    
    #message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #00ffff;
      padding: 10px 20px;
      border-radius: 5px;
      border: 1px solid #00ffff;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      display: none;
      z-index: 1000;
    }

    #game-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #00ffff;
      padding: 15px 25px;
      border-radius: 5px;
      font-size: 24px;
      border: 1px solid #00ffff;
      display: none;
      z-index: 10;
      text-align: center;
    }

    #game-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      display: none;
    }

    #connection-status {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 12px;
      color: #888;
    }
    
    /* Main menu styles */
    #main-menu, #single-player-menu {
      text-align: center;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid rgba(0, 255, 255, 0.7);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      border-radius: 10px;
      color: #00ffff;
      max-width: 500px;
      margin: 0 auto;
    }
    
    #main-menu h1, #single-player-menu h1 {
      font-size: 36px;
      margin-bottom: 40px;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
      letter-spacing: 3px;
    }
    
    .menu-options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .action-btn {
      background-color: rgba(0, 80, 120, 0.7);
      color: #00ffff;
      border: 2px solid #00ffff;
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
      border-radius: 5px;
    }
    
    .action-btn:hover {
      background-color: rgba(0, 150, 200, 0.7);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
    }
    
    .toggle-btn {
      background-color: rgba(60, 60, 60, 0.7);
      color: #aaaaaa;
      border: 1px solid #888888;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
      border-radius: 5px;
      margin-top: 20px;
    }
    
    .toggle-btn:hover {
      background-color: rgba(80, 80, 80, 0.8);
    }
    
    .sound-controls {
      margin-top: 20px;
    }
    
    .credits {
      margin-top: 30px;
      font-size: 14px;
      color: rgba(0, 255, 255, 0.5);
    }
    
    .difficulty-select {
      margin-bottom: 30px;
      text-align: center;
    }
    
    .select-dropdown {
      background-color: rgba(0, 30, 60, 0.8);
      color: #00ffff;
      border: 1px solid #00ffff;
      padding: 8px 15px;
      font-size: 16px;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }
    
    .select-dropdown:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div id="message"></div>

  <!-- Main Menu -->
  <div id="main-menu" class="container">
    <h1>ENTER THE GRID</h1>
    <div class="menu-options">
      <button id="single-player-btn" class="action-btn">Single Player</button>
      <button id="multi-player-btn" class="action-btn">Multiplayer</button>
      <div class="sound-controls">
        <button id="sound-toggle" class="toggle-btn">Sound: OFF</button>
      </div>
    </div>
    <div class="credits">
      <p>A WebGL Tron Light Cycle Game</p>
    </div>
  </div>

  <!-- Single Player Menu -->
  <div id="single-player-menu" class="container" style="display: none;">
    <h1>SINGLE PLAYER</h1>
    <div class="difficulty-select">
      <label for="difficulty-select">Difficulty:</label>
      <select id="difficulty-select" class="select-dropdown">
        <option value="easy">Easy</option>
        <option value="normal" selected>Normal</option>
      </select>
    </div>
    <div class="menu-options">
      <button id="start-game-btn" class="action-btn">Start Game</button>
      <button id="back-to-menu-btn" class="action-btn">Back to Menu</button>
    </div>
  </div>

  <!-- Join Game UI -->
  <div id="join-container" class="container" style="display: none;">
    <h1>Join Lobby</h1>
    <div>
      <input type="text" id="room-id" placeholder="Enter Room ID">
      <input type="text" id="player-name" placeholder="Your Name">
      <button id="join-btn">Join Room</button>
      <button id="join-back-to-menu-btn">Back to Main Menu</button>
    </div>
    <div id="connection-status">Connecting...</div>
  </div>

  <!-- Lobby UI -->
  <div id="lobby-container" class="container" style="display: none;">
    <h1>Game Lobby</h1>
    <h2 id="room-id-display"></h2>
    <div>
      <h3>Players:</h3>
      <ul id="player-list"></ul>
    </div>
    <button id="ready-btn">Ready</button>
    <button id="share-btn">Share Link</button>
    <button id="lobby-back-btn">Go Back</button>
    <button id="lobby-menu-btn">Go to Main Menu</button>
  </div>

  <!-- Game Canvas -->
  <div id="game-container" style="display: none;">
    <canvas id="game-canvas"></canvas>
    <div id="game-message"></div>
  </div>

  <!-- Load BabylonJS and dependencies -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
  <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  
  <!-- Load game scripts -->
  <script>
    // Create a global object to hold all game functions
    window.TronGame = window.TronGame || {};
    window.TronGame.SinglePlayer = window.TronGame.SinglePlayer || {};
    window.TronGame.Multiplayer = window.TronGame.Multiplayer || {};
  </script>

  <!-- Load game scripts in correct order with proper async/defer attributes -->
  <script src="game.js"></script>
  <script src="SinglePlayer.js" onload="console.log('SinglePlayer.js loaded')"></script>
  <script src="app.js" defer></script>
  
  <!-- Add a fallback for script loading -->
  <script>
    window.addEventListener('load', function() {
      console.log("All resources loaded");
      // Check if SinglePlayer.js loaded properly
      if (typeof window.initSinglePlayer !== 'function') {
        console.error("SinglePlayer.js functions not found! Adding fallback...");

        // Create fallback function
        window.initSinglePlayer = function() {
          alert("Single player mode is temporarily unavailable. Please try refreshing the page.");
          console.error("Using fallback initSinglePlayer function");
        };
      }
    });
  </script>
  
</body>
</html>
